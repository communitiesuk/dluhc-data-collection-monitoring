---
applications:
- name: prometheus
  path: ./APP-ONE-DIRECTORY
  docker:
    image: ghcr.io/communitiesuk/dluhc-data-collection-monitoring/prometheus:latest
  instances: 1
  memory: 2G
  disk_quota: 2G
  routes:
  - route: 	prometheus-dluhc-core.london.cloudapps.digital
  services:
  - prometheus-influxdb

- name: prometheus-exporter
  memory: 100M
  instances: 1
  buildpacks:
    - go_buildpack
  stack: cflinuxfs3
  env:
    GOPACKAGENAME: github.com/alphagov/paas-prometheus-exporter
  routes:
  - route: prometheus-exporter-dluhc-core.apps.internal
